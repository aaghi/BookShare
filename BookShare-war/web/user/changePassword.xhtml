<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Change Password</title>
    </h:head>
   <h:body>
        <h:form>
            <table>
                <tr>
                    <td><h:outputLabel value="#{userView.message}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Old Password:"/></td>
                    <td><h:inputSecret value="#{userView.oldPassword}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="New Password:"/></td>
                    <td><h:inputSecret value="#{userView.newPassword}"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="New Password:"/></td>
                    <td><h:inputSecret value="#{userView.confirmPassword}"/></td>
                </tr>
            </table>
        </h:form>
   </h:body>
</html>
