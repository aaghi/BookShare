<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>User Management</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable id="userManagement"
            columnClasses="list-column-center,
            list-column-right, list-column-center,
            list-column-right" headerClass="list-header"
            rowClasses="list-row" styleClass="list-background" value="#{userView.users}" var="u">   
                <h:column>
                    <h:outputText  value="#{u.name}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{u.email}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Edit User" action="#{userView.userPage(u.id)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
